<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="card profile">
      <div class="card-header">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson">
        <p>Report for <br>
          <span>Jeremy Robson</span>
        </p>
      </div>
      <div class="card-content">
        <a href="#" class="" id="daily" onclick="changeTimeframe('daily')">Daily</a>
        <a href="#" class="" id="weekly" onclick="changeTimeframe('weekly')">Weekly</a>
        <a href="#" class="" id="monthly" onclick="changeTimeframe('monthly')">Monthly</a>
      </div>
    </div>
    <div class="card activity work">
      <div class="card-header">
        <img src="./images/icon-work.svg" alt="Work">
      </div>
      <div class="card-content">
        <div class="content-header">
          <h1 id="title">Title</h1>
          <a href="#">
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
          </a>
        </div>
        <div class="content">
          <h1 id="current">00</h1>
          <p id="previous">00</p>
        </div>
      </div>
    </div>
    <div class="card activity play">
      <div class="card-header">
        <img src="./images/icon-play.svg" alt="Work">
      </div>
      <div class="card-content">
        <div class="content-header">
          <h1 id="title">Title</h1>
          <a href="#">
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
          </a>
        </div>
        <div class="content">
          <h1 id="current">00</h1>
          <p id="previous">00</p>
        </div>
      </div>
    </div>
    <div class="card activity study">
      <div class="card-header">
        <img src="./images/icon-study.svg" alt="Work">
      </div>
      <div class="card-content">
        <div class="content-header">
          <h1 id="title">Title</h1>
          <a href="#">
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
          </a>
        </div>
        <div class="content">
          <h1 id="current">00</h1>
          <p id="previous">00</p>
        </div>
      </div>
    </div>
    <div class="card activity exercise">
      <div class="card-header">
        <img src="./images/icon-exercise.svg" alt="Work">
      </div>
      <div class="card-content">
        <div class="content-header">
          <h1 id="title">Title</h1>
          <a href="#">
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
          </a>
        </div>
        <div class="content">
          <h1 id="current">00</h1>
          <p id="previous">00</p>
        </div>
      </div>
    </div>
    <div class="card activity social">
      <div class="card-header">
        <img src="./images/icon-social.svg" alt="Work">
      </div>
      <div class="card-content">
        <div class="content-header">
          <h1 id="title">Title</h1>
          <a href="#">
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
          </a>
        </div>
        <div class="content">
          <h1 id="current">00</h1>
          <p id="previous">00</p>
        </div>
      </div>
    </div>
    <div class="card activity self-care">
      <div class="card-header">
        <img src="./images/icon-self-care.svg" alt="Work">
      </div>
      <div class="card-content">
        <div class="content-header">
          <h1 id="title">Title</h1>
          <a href="#">
            <img src="./images/icon-ellipsis.svg" alt="Ellipsis">
          </a>
        </div>
        <div class="content">
          <h1 id="current">00</h1>
          <p id="previous">00</p>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ghozy165</a>.
  </footer>

  <script src="./index.js"></script>

</body>
</html>
